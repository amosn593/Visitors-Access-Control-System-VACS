{% extends "visitor/base.html" %}
{% load static %}

{% load i18n %}

{% block title %}{% trans "Set Password" %}{% endblock title %}

{% block content %}
<div class="container login-mine mt-3 ">
    <h1>{% trans "Set Password" %}</h1>

    <form  method="POST" action="{% url 'account_set_password' %}" class="password_set p-3">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
</div>
{% endblock %}
